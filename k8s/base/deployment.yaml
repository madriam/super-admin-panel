---
# Admin Panel Deployment
# Next.js multi-tenant admin dashboard
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-panel
  namespace: admin-panel
  labels:
    app: admin-panel
    component: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin-panel
  template:
    metadata:
      labels:
        app: admin-panel
        component: web
    spec:
      containers:
        - name: admin-panel
          image: ghcr.io/madriam/super-admin-panel:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          envFrom:
            - secretRef:
                name: admin-panel-secrets
          env:
            - name: NODE_ENV
              value: "production"
            - name: AUTH_TRUST_HOST
              value: "true"
            - name: NEXTAUTH_URL
              value: "https://super-admin.ilhaperdida.com.br"
            - name: NEXT_PUBLIC_ONTOLOGY_API_URL
              value: "https://ontology.ilhaperdida.com.br"
            - name: NEXT_PUBLIC_DEFAULT_TENANT
              value: "tenant-a"
            # Service health check URLs
            - name: WHATSAPP_GATEWAY_URL
              value: "https://whatsapp.ilhaperdida.com.br/health"
            - name: CHAT_AGENT_URL
              value: "https://api.ilhaperdida.com.br/health"
            - name: CHATWOOT_URL
              value: "https://chat.ilhaperdida.com.br/api/v1/accounts"
            - name: VAULT_URL
              value: "https://caverna.ilhaperdida.com.br/v1/sys/health"
            - name: ARGOCD_URL
              value: "https://argocd.ilhaperdida.com.br/api/version"
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 2
          securityContext:
            runAsNonRoot: true
            runAsUser: 1001
            readOnlyRootFilesystem: false
      imagePullSecrets:
        - name: ghcr-secret
