apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: super-admin-panel
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - super-admin.ilhaperdida.com.br
      secretName: super-admin-panel-tls
  rules:
    # Super Admin Panel - Platform owner access
    - host: super-admin.ilhaperdida.com.br
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: admin-panel
                port:
                  number: 80
